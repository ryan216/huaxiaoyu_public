server:
    port: 9092

file:
    ip: http://localhost:9092

spring:
    profiles:
        active: prod
    datasource:
        druid:
            name: huaxiaoyu
            url: jdbc:mysql://localhost:3306/huaxiaoyu?serverTimezone=Asia/Shanghai
            username: root
            password: 123456
            driver-class-name: com.mysql.cj.jdbc.Driver  #数据库链接驱动
    redis:
        host: localhost
        port: 6379

mybatis-plus:

    global-config:
        db-config:
            #      id自增
            id-type: auto
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #开启控制台 SQL 日志打印
        map-underscore-to-camel-case: false #开启驼峰和下划线互转





